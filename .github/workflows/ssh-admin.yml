name: SSH Admin Page 
on:
  push:
    branches:
      - main
    paths:
      - 'ssh_admin/**'

env:
  TEAM: fantasyzernontra
  REPOSITORY: ssh-admin
  FOLDER: admin
  TAG_NAME: prod

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build, tag, and push image to Docker Hub
        run: |
          cd ${{ env.FOLDER }}
          docker build -t $TEAM/$REPOSITORY:$TAG_NAME .
          docker push $TEAM/$REPOSITORY:$TAG_NAME

      - name: Remove image local
        run: |
          docker image rm $TEAM/$REPOSITORY:$TAG_NAME
          
      - name: Deploy
        uses: cross-the-world/ssh-pipeline@master
        with:
          host: ${{ secrets.SSH_HOST }}
          user: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          connect_timeout: 240s
          script: |
            cd ../../var/www
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker pull $TEAM/$REPOSITORY:$TAG_NAME
            docker-compose up -d --build
            docker image prune -f       